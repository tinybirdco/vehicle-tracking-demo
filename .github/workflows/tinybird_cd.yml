    name: Tinybird - CD Workflow

    on:
      workflow_dispatch:
      push:
        branches:
          - main
          - master
    jobs:
      cd:  # deploy changes to workspace 'demo_vehicle_tracking'
        uses: tinybirdco/ci/.github/workflows/cd.yml@v1.1.8
        with:
          tb_deploy: false
          data_project_dir: ./data-project
        secrets:
          admin_token: ${{ secrets.ADMIN_TOKEN }}  # set admin token associated to an account in GitHub secrets
          tb_host: https://api.tinybird.co
